<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Hi, {{user.nickname}}!</h1>
<form action="" method="post">
    {{form.hidden_tag()}}
    <table>
        <tr>
            <td>say soming:</td>
            <td>{{form.post(size=30,maxlength=140)}}</td>
            <td>
            {% for error in form.errors.post  %}
            <span style='color:red;'>{{error}}</span><br>
            {% endfor %}
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Post"></td>
        </tr>
    </table>
</form>
{% endblock %}
